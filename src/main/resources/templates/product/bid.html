<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	
	<!-- Bootstrapの設定 -->
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
		rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<!-- CSSの読込 -->
	<link th:href="@{/css/style.css}" rel="stylesheet">
	
	<!-- javascriptの読み込み（郵便番号から住所取得の為 -->
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
	
	<title>auction</title>
</head>
<body>
	 <div class="col-md-9"  >
            <div class="page-header" >
            <h1>入札画面</h1>
            </div>

            <form class="form-horizontal" method="post" th:action="@{/bid}"  th:object="${bid}">

                <!-- 入札 -->
                <div class="form-group" th:classappend="${#fields.hasErrors('bidPrice')} ? 'has-error' ">
                    <label class="col-md-2 control-label">ユーザーID</label>
                    <div class="col-sm-5">
                        <input type="text" name="bidPrice" class="form-control" placeholder="入札金額を入力してください" th:field="*{bidPrice}"> 
                        <span class="text-danger" th:if="${#fields.hasErrors('bidPrice')}" th:errors="*{bidPrice}">bidPrice error</span>
                    </div>
                </div>
                

                <!-- 送信ボタン -->
                <div class="col-md-offset-2">
                    <button type="submit" class="btn btn-primary">入札する</button>
                </div>
                
            </form>
        </div>
</body>
</html>
