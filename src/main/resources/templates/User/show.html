<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
	</head>
	<body >
		<div th:fragment="show_contents">
			<div class="col-md-10 col-lg-10 main">
				<!-- 見出しt -->
				<h3>登録情報</h3>
				<div class="row">
					<div class="col-lg-6">
						<table class="table table-bordered" th:object="${loginUser}">
							<tr>
								<th class="col-lg-4 active">ユーザーID</th>
								<td>
									<p th:text="*{userId}"></p>
								</td>
							</tr>
							<tr>
								<th class="active">ニックネーム</th>
								<td>
									<p th:text="*{nickname}"></p>
								</td>
							</tr>
							<tr>
								<th class="active">氏名</th>
								<td>
									<p th:text="*{userName}"></p>
								</td>
							</tr>
							<tr>
								<th class="active">生年月日</th>
								<td>
									<p th:text="*{birthday}"></p>
								</td>
							</tr>
							<tr>
								<th class="active">郵便番号</th>
								<td>
									<p th:text="*{postalCode}"></p>
								</td>
							</tr>
							<tr>
								<th class="active">住所</th>
								<td>
									<p th:text="*{address}"></p>
								</td>
							</tr>
						</table>
						<a class="col-lo-12" th:href="@{/userEdit}">登録情報を編集する</a>
						<br>
						<br>
						<a th:href="@{/userDestroy}">退会する</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
