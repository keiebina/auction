<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="edit_contents">
		<div class="col-md-10 col-lg-10 main">
			<!-- 見出しt -->
			<h3>登録情報</h3>
			<div class="row">
				<div class="col-lg-6">
					<form method="post" th:action="@{/userUpdate}" th:object="${loginUser}">
						<table class="table table-bordered">
							<tr>
								<th class="col-lg-4 active">ユーザーID</th>
								<td>
									<input type="text" name="userId" class="form-control" th:field="*{userId}" readonly="readonly"> 
								</td>
							</tr>
							<tr>
								<th class="active">ニックネーム</th>
								<td >
									<input type="text" name="nickname" class="form-control" th:field="*{nickname}"> 
								</td>
							</tr>
							<tr>
								<th class="active">氏名</th>
								<td>
									<input type="text" name="userName" class="form-control" th:field="*{userName}"> 
								</td>
							</tr>
							<tr>
								<th class="active">生年月日</th>
								<td>
									<input type="text" name="birthday" class="form-control" th:field="*{birthday}"> 
								</td>
							</tr>
							<tr>
								<th class="active">郵便番号</th>
								<td>
									<input type="text" name="postalCode" class="form-control" th:field="*{postalCode}"> 
								</td>
							</tr>
							<tr>
								<th class="active">住所</th>
								<td>
									<input type="text" name="address" class="form-control" th:field="*{address}"> 
								</td>
							</tr>
						</table>
						<b>パスワード確認</b>
						<table class="table table-bordered" >
							<tr>
								<th class="col-lg-4 active">パスワード</th>
								<td>
									<input type="text" name="password" class="form-control"  placeholder="パスワードは必ず入力してください"> 
								</td>
							</tr>
						</table>
						<input type="hidden" name="gender" class="form-control" th:field="*{gender}"> 
						<input type="hidden" name="role" class="form-control" th:field="*{role}"> 
						<button type="submit" class="btn btn-primary" name="update">登録情報を変更する</button>
						<button type="submit" class="btn btn-danger" name="delete">登録情報を削除する</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
