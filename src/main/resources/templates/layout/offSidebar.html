<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4/3.0.4.RELEASE">

<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<!-- CSSの読込 -->
<link th:href="@{/css/style.css}" rel="stylesheet">

<title>auction</title>
</head>
<body>
	<!-- ===== ヘッダー（ナビゲーションバー） =====  -->
	<nav class="navbar navbar-inverse fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">オークションシステム</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#">商品登録（管理者のみ）</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/userNew}"><span
						class="glyphicon glyphicon-user"></span>新規登録</a></li>
				<li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span>ログイン</a></li>
			</ul>
		</div>
	</nav>
	<!-- 検索フォーム、リンクボタン -->
	<div class="container-fluid menu">
				<div class="row">
					<form class="form-inline">
						<div class="col-lg-5">
							<input class="form-control " type="search" placeholder="Search"
								aria-label="Search" style="width:100%;">
						</div>
						<button class="btn btn-outline-success col-lg-1" type="submit">Search</button>
					</form>
					<a th:if="${in} == true" class="btn btn-link col-lg-2" th:href="@{/userShow}">マイページ</a> <a
						th:if="${in} == true" class="btn btn-link col-lg-2" th:href="@{/watchListShow}">ウォッチリスト</a> <a
						th:if="${in} == true" class="btn btn-link col-lg-2" href="#">落札済みリスト</a>
				</div>
			</div>


			<!-- ===== コンテンツ ===== -->
			<div class="container-fluid">
				<div class="row">
					<!-- コンテンツ部分の挿入 -->
					<div th:include="__${contents}__"></div>
				</div>
			</div>
</body>
</html>
